<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Předpověď počasí</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light" style="display: flex; justify-content: center; margin-top: 50px;" >
    <div class="card" style="width: 1000px;">
        <div class="container header" style="display: flex; align-items: center; justify-content: center; padding: 10px; position: relative; border-bottom: 1px solid lightgray;">
            <a href="index.html" style="position: absolute; left: 10px;">
                <img src="logo3.png" height="60">
            </a>
            <form action="vyhledavani.html" method="GET">
                <div class="input-group" style="width: 400px; height: 39px;">
                    <input type="text" name="string" class="form-control" placeholder="Vyhledávání" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-success" type="submit" id="button-addon2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                        </svg>
                    </button>
                </div>
            </form>
            <button type="button" class="btn btn-success" style="margin-left: 10px; height: 39px;">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-wrench-adjustable-circle" viewBox="0 0 16 16">
                    <path d="M12.496 8a4.5 4.5 0 0 1-1.703 3.526L9.497 8.5l2.959-1.11q.04.3.04.61"/>
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-1 0a7 7 0 1 0-13.202 3.249l1.988-1.657a4.5 4.5 0 0 1 7.537-4.623L7.497 6.5l1 2.5 1.333 3.11c-.56.251-1.18.39-1.833.39a4.5 4.5 0 0 1-1.592-.29L4.747 14.2A7 7 0 0 0 15 8m-8.295.139a.25.25 0 0 0-.288-.376l-1.5.5.159.474.808-.27-.595.894a.25.25 0 0 0 .287.376l.808-.27-.595.894a.25.25 0 0 0 .287.376l1.5-.5-.159-.474-.808.27.596-.894a.25.25 0 0 0-.288-.376l-.808.27z"/>
                </svg>
            </button>
            <div style="padding-left: 10px;" id="userName"></div>
            <button type="button" class="btn btn-success" style="margin-left: 10px; height: 39px; width: 150px; position: absolute; right: 10px;" onmouseover="showAccMenu()" onmouseout="hideAccMenu()">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" style="margin-right: 5px;" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                </svg>
                My Account
                <div class="dropdown-content-account">
                    <div style="width: 100%; background-color: lightgray;">
                        <div style="margin: 0; font-weight: 500; padding: 10px; color: black;">Ovládací panel</div>
                    </div>
                    <ul style="list-style: none; margin: 0; padding: 0;">
                        <li class="dropdown-content-li"><a href="login.html" >Přihlášení</a></li>
                        <li class="dropdown-content-li"><a href="" >Registrace</a></li>
                        <li class="dropdown-content-li" style="padding-bottom: 5px;"><a href="">Zapomenuté heslo</a></li>
                        <li class="dropdown-content-li"><a href="" onclick="logOut()">Odhlásit se</a></li>
                    </ul>
                </div>
            </button>
        </div>



        <div class="container content" style="padding-top: 10px; padding-bottom: 10px;">
            <!-- PLACEHOLDER PRO IMG -->
            <div id="modal" class="modal">
                <div class="modal-content" style="padding: 10px;">
                    <form action="/game/makeReview" method="POST" class="row g-3">

                        <div class="col-md-3">
                            <label for="inputNum" class="form-label">Číselné hodnocení</label>
                            <select name="numerical_review" class="form-select form-select-sm" id="inputNum" aria-label="Small select example">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>

                              </select>
                        </div>
                        <div class="col-md-2">
                            <label for="inputRec" class="form-label">Doporučení</label>
                            <select name="recommendation" class="form-select form-select-sm" id="inputRec" aria-label="Small select example">
                                <option selected>-</option>
                                <option value="1">Doporučuji</option>
                                <option value="0">Nedoporučuji</option>
                              </select>
                        </div>
                        <div class="col-md-2">
                            <label for="inputPlatform" class="form-label">Platforma</label>
                            <select name="id_platform" class="form-select form-select-sm" id="inputPlatform" aria-label="Small select example">
                                <option selected>-</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <div class="mb-3">
                                <label for="inputWritten" class="form-label">Slovní hodnocení</label>
                                <textarea name="written_review" class="form-control" id="inputWritten" rows="3"></textarea>
                              </div>
                        </div>
                        <div class="col-12">
                            <button type="submit" style="display: flex; justify-content: center; align-items: center;" class="btn btn-success">Make Review</button>
                        </div>

                        <input id="hiddenUserID"  type="hidden" name="id_user">
                        <input id="hiddenGameID" type="hidden" name="id_game">
                    </form>
                </div>
            </div>
            <div class="row" style="padding-top: 10px;">
                <div class="col-12">
                    <div class="card" style="margin-bottom: 10px;">
                        <h5 class="card-header" id="gameHeader" style="display: flex; position: relative;">
                            <span id="gameName"></span>
                            <div style="display: flex; position: absolute; right: 10px;">
                                <button type="button" id="showInfo" class="btn btn-outline-success btn-sm">Info</button>
                                <button style="margin-left: 10px;" type="button" id="showReviews" class="btn btn-outline-success btn-sm">Reviews</button>
                            </div>
                        </h5>
                        <div id="mainBody" class="card-body" style="display: flex; position: relative;">
                            <div style="width: 500px; word-wrap: break-word; overflow-wrap: break-word; min-height: 240px;">
                                <div id="developerLabel"></div>
                                <div id="publisherLabel"></div>
                                <div id="releaseDateLabel"></div>
                                <div id="seriesLabel"></div>
                                <div id="descriptionLabel" style="margin-bottom: 10px;"></div>
                                <div id="platformsLabels" style="width:400px; padding-top:10px; border-top: 1px solid lightgray;"></div>
                                <button id="showReviewWindow" type="button" style="margin-top: 10px" class="btn btn-success">Make Review</button>
                            </div>
                            <div>
                                <img id="mainIMG" src="img.jpg" width="160px" style="position: absolute; right: 16px; top: 16px;">
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>

<script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    
    var infoHTML;
    var game;
    var platforms;
    var ratings;
    var reviews;

    const userId = localStorage.getItem("userId");
    const userName = localStorage.getItem("userName");

    if (userId) {
        console.log("Uživatel je přihlášen. userId:", userId);
        document.getElementById("userName").innerText = userName;

    } else {
        console.log("Uživatel není přihlášen.");
        document.getElementById("userName").innerText = "";
        document.getElementById("showReviewWindow").disabled = true; 
    }

    document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("showInfo").addEventListener("click", () => {
            showInfo();
        });
        
        document.getElementById("showReviews").addEventListener("click", () => {
            showReviews();
        });

        updateDataAsync();

        addListeners();
    });

    function addListeners(){
        // RECENZE -----------
        var modal = document.getElementById("modal");
        var openButton = document.getElementById("showReviewWindow");

        openButton.addEventListener("click", () => {
            console.log("Review"); // Kontrola v konzoli
            modal.style.display = "flex";

            let inputPlatform = document.getElementById("inputPlatform");
            platforms.forEach(platform => {
                let option = document.createElement("option");
                option.innerText = platform.name;
                option.setAttribute("value", platform.id)
                inputPlatform.appendChild(option);
            });

            let userID = localStorage.getItem("userId");
            document.getElementById("hiddenGameID").setAttribute("value", game.id);
            document.getElementById("hiddenUserID").setAttribute("value", userID);
        });

        modal.addEventListener("click", (event) => {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        });
        //---------------
    }

    async function updateDataAsync() {
        const url = `/game/data?query=${id}`; // Použij zpětné apostrofy pro šablonové řetězce

        try {
            var response = await fetch(url);
            var data = await response.json();
            console.log(data);

            game = data.game;
            platforms = data.platforms;
            ratings = data.ratings;
            reviews = data.reviews;
            
            document.getElementById("gameName").textContent = game.name;
            showInfo();

        } catch (error) {
            console.error("Chyba při načítání dat:", error);
            //output.innerText = "Chyba při načítání dat.";
        }
    }

    function showInfo(){
        document.getElementById("mainBody").innerHTML = infoHTML;

        document.getElementById("developerLabel").innerText = "Developer: " + game.developer.name;
        document.getElementById("publisherLabel").innerText = "Publisher: " + game.publisher;
        document.getElementById("releaseDateLabel").innerText = "Release date: " + game.release_date;
        document.getElementById("seriesLabel").innerText = "Series: " + game.series;
        document.getElementById("descriptionLabel").innerText = "Description: " + game.description;
        document.getElementById("mainIMG").style.visibility = "visible";

        var platElement = document.getElementById("platformsLabels");

        let i = 0;
        platforms.forEach(platform => {
            let element = document.createElement("div");
            element.innerText = platform.name + ": " + ratings[i] + "/10";

            platElement.appendChild(element);
            i++;
        });

        addListeners();
    }

    function showReviews(){
        document.getElementById("mainBody").innerHTML = '<div style=" width: 100%; word-wrap: break-word; overflow-wrap: break-word;"><ul style="width: 100%;" id="reviewsList" class="list-group list-group-flush"></ul></div>';

        let list = document.getElementById("reviewsList");

        reviews.forEach(rev => {
            let li = document.createElement("li");
            li.style.width = "100%";
            li.setAttribute("class", "list-group-item");
            let div0 = document.createElement("div");
            let div1 = document.createElement("div");
            let div2 = document.createElement("div");
            let div3 = document.createElement("div");

            let recom = "";
            if(rev.recommendation == 1){
                recom = "Doporučuje";
            }
            else{
                recom = "Nedoporučuje";
            }

            div0.style.display = "flex";
            div0.style.position = "relative";
            div1.style.fontWeight = "500";
            div1.innerText = rev.user.first_name + " " + rev.user.last_name + " | " + rev.numerical_review + "/10 | " + rev.platform.name + " | " + recom;
            div2.innerText = rev.written_review;
            div3.innerText = rev.date_time.slice(0, 10) + " " + rev.date_time.slice(11, 16);
            div3.style.position = "absolute";
            div3.style.right = "10px";

            div0.appendChild(div1);
            div0.appendChild(div3);

            li.appendChild(div0);
            li.appendChild(div2);

            list.appendChild(li);
        });

    }

    infoHTML = document.getElementById("mainBody").innerHTML;

    // Listener na onmouse over pro account
    function showAccMenu() {
        let x = document.querySelector(".dropdown-content-account");
        x.style.visibility = "visible";
    }
    
    function hideAccMenu() {
        let x = document.querySelector(".dropdown-content-account");
        x.style.visibility = "hidden";
    }

    function logOut(){
        localStorage.removeItem("userId");
        localStorage.removeItem("userName");
        document.getElementById("userName").innerText = "";
    }

</script>
</body>
</html>
