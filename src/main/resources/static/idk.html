<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Předpověď počasí</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light" style="display: flex; justify-content: center; margin-top: 50px;" >
    <div class="card" style="width: 1000px;">
        <div class="container header" style="display: flex; align-items: center; justify-content: center; padding: 10px; position: relative; border-bottom: 1px solid lightgray;">
            <a href="index.html" style="position: absolute; left: 10px;">
                <img src="logo3.png" height="60">
            </a>
            <form action="vyhledavani.html" method="GET">
                <div class="input-group" style="width: 400px; height: 39px;">
                    <input type="text" name="string" class="form-control" placeholder="Vyhledávání" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-success" type="submit" id="button-addon2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                        </svg>
                    </button>
                </div>
            </form>
            <button type="button" class="btn btn-success" style="margin-left: 10px; height: 39px;">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-wrench-adjustable-circle" viewBox="0 0 16 16">
                    <path d="M12.496 8a4.5 4.5 0 0 1-1.703 3.526L9.497 8.5l2.959-1.11q.04.3.04.61"/>
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-1 0a7 7 0 1 0-13.202 3.249l1.988-1.657a4.5 4.5 0 0 1 7.537-4.623L7.497 6.5l1 2.5 1.333 3.11c-.56.251-1.18.39-1.833.39a4.5 4.5 0 0 1-1.592-.29L4.747 14.2A7 7 0 0 0 15 8m-8.295.139a.25.25 0 0 0-.288-.376l-1.5.5.159.474.808-.27-.595.894a.25.25 0 0 0 .287.376l.808-.27-.595.894a.25.25 0 0 0 .287.376l1.5-.5-.159-.474-.808.27.596-.894a.25.25 0 0 0-.288-.376l-.808.27z"/>
                </svg>
            </button>
            <div style="padding-left: 10px;" id="userName"></div>
            <button type="button" class="btn btn-success" style="margin-left: 10px; height: 39px; width: 150px; position: absolute; right: 10px;" onmouseover="showAccMenu()" onmouseout="hideAccMenu()">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" style="margin-right: 5px;" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                </svg>
                My Account
                <div class="dropdown-content-account">
                    <div style="width: 100%; background-color: lightgray;">
                        <div style="margin: 0; font-weight: 500; padding: 10px; color: black;">Ovládací panel</div>
                    </div>
                    <ul style="list-style: none; margin: 0; padding: 0;">
                        <li class="dropdown-content-li"><a href="login.html" >Přihlášení</a></li>
                        <li class="dropdown-content-li"><a href="" >Registrace</a></li>
                        <li class="dropdown-content-li" style="padding-bottom: 5px;"><a href="">Zapomenuté heslo</a></li>
                        <li class="dropdown-content-li"><a href="" onclick="logOut()">Odhlásit se</a></li>
                    </ul>
                </div>
            </button>
        </div>



        <div class="container content" style="padding-top: 10px; padding-bottom: 10px;">
            <div class="row" style="padding-top: 10px;">
                <div class="col-12">
                    <div class="card" style="margin-bottom: 10px;">
                        <h5 class="card-header" id="searchHeaderGame">Vyhledávání her:</h5>
                        <div class="card-body">
                            <ul id="search-list-games" class="list-group list-group-flush"></ul>
                        </div>
                    </div>
                    <div class="card">
                        <h5 class="card-header" id="searchHeaderPlatform">Vyhledávání platforem:</h5>
                        <div class="card-body">
                            <ul id="search-list-platforms" class="list-group list-group-flush"></ul>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>

<script>

    const params = new URLSearchParams(window.location.search);

    const string = params.get("string");
    console.log(string);
    document.getElementById("searchHeaderGame").innerText = "Vyhledávání her: " + string;
    document.getElementById("searchHeaderPlatform").innerText = "Vyhledávání platforem: " + string;


    const userId = localStorage.getItem("userId");
    const userName = localStorage.getItem("userName");

    if (userId) {
        console.log("Uživatel je přihlášen. userId:", userId);
        document.getElementById("userName").innerText = userName;

    } else {
        console.log("Uživatel není přihlášen.");
        document.getElementById("userName").innerText = "";
    }


    // Listener na onmouse over pro account
    function showAccMenu() {
        let x = document.querySelector(".dropdown-content-account");
        x.style.visibility = "visible";
    }
    
    function hideAccMenu() {
        let x = document.querySelector(".dropdown-content-account");
        x.style.visibility = "hidden";
    }

// -----------
    document.addEventListener("DOMContentLoaded", () => {
        updateDataAsync();
    });

    async function updateDataAsync() {
        const url = `/vyhledavani/data?query=${string}`; // Použij zpětné apostrofy pro šablonové řetězce

        try {
            var response = await fetch(url);
            var data = await response.json();
            console.log(data);

            //output.innerText = data.content; 
            var games = data.games;
            var platforms = data.platforms;
            var listGames = document.getElementById("search-list-games");
            var listPlatforms = document.getElementById("search-list-platforms");
            games.forEach(game => {
                let li = document.createElement("li");
                li.setAttribute("class", "list-group-item");
                li.setAttribute("style", "position: relative;");

                let a = document.createElement("a");
                a.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check2" viewBox="0 0 16 16" style="display: block; margin: auto;">
                        <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0"/>
                    </svg>`;
                a.setAttribute("href", `game.html?id=${game.id}`);
                a.setAttribute("class", "btn btn-success d-flex justify-content-center align-items-center");
                a.setAttribute("style", "position: absolute; right: 10px; top: 8px; width: 24px; height: 24px; padding: 0;");

                li.innerText = game.name;
                li.appendChild(a);
                listGames.appendChild(li);
            });


            platforms.forEach(platform => {
                let li = document.createElement("li");
                li.setAttribute("class", "list-group-item");
                li.setAttribute("style", "position: relative;");

                let a = document.createElement("a");
                a.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check2" viewBox="0 0 16 16" style="display: block; margin: auto;">
                        <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0"/>
                    </svg>`;
                a.setAttribute("href", "platform.html");
                a.setAttribute("class", "btn btn-primary d-flex justify-content-center align-items-center");
                a.setAttribute("style", "position: absolute; right: 10px; top: 8px; width: 24px; height: 24px; padding: 0;");

                li.innerText = platform.name;
                li.appendChild(a);
                listPlatforms.appendChild(li);
            });

        } catch (error) {
            console.error("Chyba při načítání dat:", error);
            output.innerText = "Chyba při načítání dat.";
        }
    }

    function logOut(){
        localStorage.removeItem("userId");
        localStorage.removeItem("userName");
        document.getElementById("userName").innerText = "";
    }

</script>
</body>
</html>
