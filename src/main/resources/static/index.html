<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Review Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-light">

    <div class="card">
        <div class="card-header header-container">

                <a href="index.html" class="logo-a ms-2 me-1">
                    <img src="imgs/logo3.png" class="logo-img" height="60px">
                </a>
    
                <div class="d-flex gap-1 me-1">
                    <form action="search.html" method="GET">
                        <div class="input-group header-search-input">
                            <input type="text" name="string" class="form-control" placeholder="Vyhledávání">
                            <button class="btn btn-success" type="submit" id="button-addon2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                                </svg>
                            </button>
                        </div>
                    </form>
        
                    <button type="button" class="btn btn-success btn-detailed">
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-wrench-adjustable-circle" viewBox="0 0 16 16">
                            <path d="M12.496 8a4.5 4.5 0 0 1-1.703 3.526L9.497 8.5l2.959-1.11q.04.3.04.61"/>
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-1 0a7 7 0 1 0-13.202 3.249l1.988-1.657a4.5 4.5 0 0 1 7.537-4.623L7.497 6.5l1 2.5 1.333 3.11c-.56.251-1.18.39-1.833.39a4.5 4.5 0 0 1-1.592-.29L4.747 14.2A7 7 0 0 0 15 8m-8.295.139a.25.25 0 0 0-.288-.376l-1.5.5.159.474.808-.27-.595.894a.25.25 0 0 0 .287.376l.808-.27-.595.894a.25.25 0 0 0 .287.376l1.5-.5-.159-.474-.808.27.596-.894a.25.25 0 0 0-.288-.376l-.808.27z"/>
                        </svg>
                    </button>
                </div>
    
                <div id="userName"></div>
    
                <button type="button" class="btn btn-success btn-account me-2" onmouseover="showAccMenu()" onmouseout="hideAccMenu()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                    </svg>
                    <div id="account-name-div" class="d-none d-md-block" style="margin-left: 5px;">My Account</div>
                    <div class="dropdown-content-account">
                        <div>
                            <div class="dropdown-content-header">Controll panel</div>
                        </div>
                        <ul>
                            <li class="dropdown-content-li" id="logIn-label"><a href="login.html" class="bottom-border">Log in</a></li>
                            <li class="dropdown-content-li"><a style="text-decoration: line-through;" class="bottom-border">Sign up</a></li>
                            <li class="dropdown-content-li"><a style="text-decoration: line-through;" class="bottom-border">Forgotten password</a></li>
                            <li class="dropdown-content-li" id="logOut-label"><a onclick="logOut()" class="bottom-border">Log out</a></li>
                        </ul>
                    </div>
                </button>

        </div>

        <div class="container content-container">

            <div class="row"> 

                <!-- NOVINKY -------------------------------------------------------------------->
                <div class="col-12 col-lg-4 col">
                    <div class="card news-card">

                        <div class="card-header news-header">
                            <h5>News</h5>
                            <div id="news_date_div"></div>
                            <div class="news-btn-container center">
                                <button id="btn-new-" type="button" class="btn btn-success btn-smaller"><div><</div></button>
                                <button id="btn-new+" type="button" class="btn btn-success btn-smaller"><div>></div></button>
                            </div>
                        </div>

                        <div class="card-body news-body">
                            <a href="" class="news_title_a">
                                <h6 id="news_title"></h6>
                            </a>
                            <div class="center">
                                <img id="news_img">
                            </div>
                            <div id="news_content"></div>
                            <div id="nothing-div-news" class="center" style="display: none;">
                                Nothing found
                            </div>
                        </div>
    
                    </div>
                </div>
                <!-- / NOVINKY -------------------------------------------------------------------->

                <!-- GRAF -------------------------------------------------------------------->
                <div class="col-12 col-lg-8 col">
                    <div class="card graf-card" style="height: 100%;">
                        <h5 class="card-header" id="chart-game-name"></h5>
                        <div class="card-body graf-card-body">
                            <div class="graf-card-body-canvas center">
                                <canvas width="610" height="305" id="gameChart"></canvas>
                            </div>
                            <div>
                                <div class="center" style="margin-top: 50px;">
                                    <h6 id="next-chart-plat-name"></h6>
                                </div>
                                <div class="center">
                                    <button class="btn btn-success btn-sm" id="next-chart-btn">Next platform</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- / GRAF -------------------------------------------------------------------->
            </div>

            <!-- NEJNOVĚJŠÍ RECENZE -------------------------------------------------------------------->
            <div class="row">
                <div class="col-12 col">
                    <div class="card latest-reviews-card">

                        <h5 class="card-header">Latest reviews:</h5>
                        <div class="card-body">
                            <ul id="game-reviews-list" class="list-group list-group-flush"></ul>
                            <div class="center">
                                <button id="btn-more" class="btn btn-success btn-sm" style="display: none;">Load more</button>
                            </div>
                            <div id="nothing-div-game-reviews" class="center" style="display: none;">
                                Nothing found
                            </div>
                        </div>
                    
                    </div>
                </div>
            </div>
            <!-- / NEJNOVĚJŠÍ RECENZE -------------------------------------------------------------------->

            <!-- DETAIL RECENZE -------------------------------------------------------- -->
            <div id="modal-game-detail" class="modal">
                <div class="modal-content content-container pb-2">
                    <div class="card"> 
                
                        <h5 class="card-header center">Review detail</h5>
                            
                        <div class="card-body center">
                            <div id="game-review-detail"></div>
                        </div>

                    </div>
                </div>
            </div>
            <!-- / DETAIL RECENZE -------------------------------------------------------- -->

        </div>
        
        <!--- FOOTER --------------------------------------------------->
        <div class="card-footer text-body-secondary center">
            <a href="about.html" class="footer-about-a">
                <div>About</div>
            </a>
        </div>
        <!--- FOOTER --------------------------------------------------->
    
    </div>


</body>

<script>
    
    // ------------------------------------- INDEX DATA ---------------------------------------------------
    var myChart;
    var chartColor = ["rgb(17, 120, 44)", "rgb(255, 0, 102)", "rgb(0, 102, 255)"];
    var chartData = [[],[],[]];
    var labels = [[],[],[]];
    var platformNames = ["PC", "PlayStation 5", "Xbox Series X"];
    var currentChart = 0;
    var chartsNum = 3;
    
    var graphGameId = 2;
    var graphPlatformId1 = 1;
    var graphPlatformId2 = 2;
    var graphPlatformId3 = 3;

    var currentNewIndex = 0;
    var news;
    var gameReviews;
    var newsPageSize = 3;
    var gameReviewsPageSize = 4;

    document.addEventListener("DOMContentLoaded", () => {
        updateDataAsync();
        
        // Button pro novinky +
        document.getElementById("btn-new+").addEventListener("click", function(){
            currentNewIndex++;
            currentNewIndex = currentNewIndex % 3;
            updateNews();
        });

        // Button pro novinky -
        document.getElementById("btn-new-").addEventListener("click", function(){
            currentNewIndex--;
            if (currentNewIndex < 0) currentNewIndex = 2;
            updateNews();
        });

        // Button pro nový chart
        document.getElementById("next-chart-btn").addEventListener("click", function(){
            currentChart++;
            currentChart = currentChart % 3;
            destroyGraph();
            renderGraph();

        });
    });

    async function updateDataAsync() {
        const url = `/api/index?newsPage${0}&newsPageSize=${newsPageSize}&gameReviewPage=${0}&gameReviewPageSize=${gameReviewsPageSize}&graphGameId=${graphGameId}
            &graphPlatformId1=${graphPlatformId1}&graphPlatformId2=${graphPlatformId2}&graphPlatformId3=${graphPlatformId3}`;

        try {
            var response = await fetch(url);
            var data = await response.json();
            console.log(data);
            
            // Novinky
            if (data.news.length > 0){
                document.getElementById("nothing-div-news").style.display = "none";

                news = data.news; 
                updateNews();
            }
            else{
                document.getElementById("nothing-div-news").style.display = "block";
            }

            // Nejnovější recenze
            if(data.gameReviews.length > 0){
                document.getElementById("nothing-div-game-reviews").style.display = "none";

                gameReviews = data.gameReviews; 
                renderGameReviews();
                setDetailListeners();
            }
            else{
                document.getElementById("nothing-div-game-reviews").style.display = "block";
            }

            // Recenze pro graf
            
            if (data.graphReviews1.length > 0){
                document.getElementById("chart-game-name").innerText = "Reviews for " + data.graphReviews1[0].game_platform.game.name;

                data.graphReviews1.forEach(function(rev){
                    chartData[0].push(rev.numerical_rev);
                    labels[0].push(rev.time.split("T")[0]);
                });
            }

            if (data.graphReviews2.length > 0){
                data.graphReviews2.forEach(function(rev){
                    chartData[1].push(rev.numerical_rev);
                    labels[1].push(rev.time.split("T")[0]);
                });
            }

            if (data.graphReviews3.length > 0){
                data.graphReviews3.forEach(function(rev){
                    chartData[2].push(rev.numerical_rev);
                    labels[2].push(rev.time.split("T")[0]);
                });

            }

            renderGraph();


        } catch (error) {
            console.error("Chyba při načítání dat:", error);
        }
    }

    function updateNews(){
        let actualNew = news[currentNewIndex];
        let dateEl = document.getElementById("news_date_div");
        let contentEl = document.getElementById("news_content");
        let imgEl = document.getElementById("news_img");
        let titleEl = document.getElementById("news_title");

        dateEl.innerText = actualNew.date;
        titleEl.innerText = actualNew.title;
        contentEl.innerText = actualNew.text;
        imgEl.setAttribute("src", actualNew.img_path);
    }

    function renderGameReviews(){
        var reviewList = document.getElementById("game-reviews-list");
        reviewList.innerHTML = ""; // Vymaže starý obsah

        gameReviews.forEach(review => {

            // Tvorba elementů
            const li = document.createElement("li");    
            const name_div = document.createElement("div");
            const divBox = document.createElement("div");
            const div1 = document.createElement("div");
            const div2 = document.createElement("div");

            const div2_2 =document.createElement("div");

            const comb_div1 = document.createElement("div");
            const num_div = document.createElement("div");
            const bar_div = document.createElement("div");

            const comb_div2 = document.createElement("div");
            const comb_div2_1 = document.createElement("div");
            const comb_div2_2 = document.createElement("div");

            const plat_div = document.createElement("div");
            const date_div = document.createElement("div");
            const recomm_div = document.createElement("div");

            const a1 = document.createElement("a");   
            const img = document.createElement("img");  

            // Data pro elementy
            name_div.innerText = `${review.user.name} - ${review.game_platform.game.name}`;
            num_div.innerText = review.numerical_rev;
            plat_div.innerText = review.game_platform.platform.name;
            date_div.innerText = review.time.split("T")[0];
            div2_2.innerText = review.written_rev;

            // Doporučení
            let svg = document.createElement("div");
            recomm_div.appendChild(svg);

            if(review.recommendation == true){
                svg.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-bookmark-heart" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M8 4.41c1.387-1.425 4.854 1.07 0 4.277C3.146 5.48 6.613 2.986 8 4.412z"/><path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1z"/></svg>';

            }
            else if (review.recommendation == false){
                svg.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-bookmark-x" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M6.146 5.146a.5.5 0 0 1 .708 0L8 6.293l1.146-1.147a.5.5 0 1 1 .708.708L8.707 7l1.147 1.146a.5.5 0 0 1-.708.708L8 7.707 6.854 8.854a.5.5 0 1 1-.708-.708L7.293 7 6.146 5.854a.5.5 0 0 1 0-.708"/><path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1z"/></svg>';
            }

            // Atributy
            li.setAttribute("class", "list-group-item game-reviews-list-item");
            name_div.setAttribute("class", "game-info-green game-reviews-list-name");
            divBox.setAttribute("class", "game-reviews-list-divbox");
            div1.setAttribute("class", "game-reviews-list-box1");
            div2.setAttribute("class", "game-reviews-list-box2");
            div2_2.setAttribute("class", "game-reviews-list-box2-inner");
            comb_div1.setAttribute("class", "game-reviews-list-comb1");
            comb_div2.setAttribute("class", "game-reviews-list-comb2");
            bar_div.setAttribute("class", "game-reviews-list-bar")
            bar_div.setAttribute("style", `--fill: ${review.numerical_rev}0%`);
            recomm_div.setAttribute("class", "center game-reviews-list-svg");
            date_div.setAttribute("class", "game-reviews-list-date");
            plat_div.setAttribute("class", "game-reviews-list-plat");
            comb_div2_2.setAttribute("class", "center");

            a1.setAttribute("class", "index_game-review_img_a");
            a1.setAttribute("href", `game.html?id=${review.game_platform.game.id}`);

            img.setAttribute("class", "index_game-review_img");
            img.setAttribute("src", review.game_platform.game.img_path);

            // Append
            a1.appendChild(img);

            comb_div2_1.appendChild(plat_div);
            comb_div2_1.appendChild(date_div);
            comb_div2_2.appendChild(recomm_div);

            comb_div1.appendChild(num_div);
            comb_div1.appendChild(bar_div);
            comb_div2.appendChild(comb_div2_1);
            comb_div2.appendChild(comb_div2_2);

            div1.appendChild(comb_div1);
            div1.appendChild(comb_div2);
            
            div2.appendChild(div2_2);

            divBox.appendChild(div1);
            divBox.appendChild(div2);
            divBox.appendChild(a1);

            li.appendChild(name_div);
            li.appendChild(divBox);

            reviewList.appendChild(li);

        });

    }

    function renderGraph(){
        document.getElementById("next-chart-plat-name").innerText = platformNames[currentChart];

        const ctx1 = document.getElementById("gameChart").getContext("2d");

        myChart  = new Chart(ctx1, {
        type: "line",
            data: {
                labels: labels[currentChart],
                datasets: [{
                    label: "Numerical review",
                    data: chartData[currentChart],
                    borderColor: chartColor[currentChart],
                    backgroundColor: 'rgb(255, 255, 255)',
                    fill: false,
                }],
            },
            options: {
                responsive: false,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: true,
                    },
                },
                scales: {
                    y: {
                        min: 0,
                        max: 10,
                    },
                    x: {
                        ticks: {
                            autoSkip: true,   
                            maxTicksLimit: 10,    
                            maxRotation: 45, 
                            minRotation: 45  
                        }
                    }
                }
            },
        });

    }

    function destroyGraph() {
        if (myChart) {
            myChart.destroy();
            myChart = null;
            console.log("Graf byl zrušen.");
        } else {
            console.log("Žádný graf není aktivní.");
        }
    }

    // ------------------------------------- MODAL OKNO DETAIL RECENZE HRY ---------------------------------------------------
    function setDetailListeners(){
        let modal = document.getElementById("modal-game-detail");
        var detailEl = document.getElementById("game-review-detail");
        var listItems = document.querySelectorAll(".game-reviews-list-box2-inner");

        listItems.forEach(item => {
            item.addEventListener("click", function (entity) {
                console.log(entity);
                modal.style.display = "flex"; 
                
                let newEntity = entity.srcElement.parentElement.parentElement.parentElement.cloneNode(true);
                newEntity.lastChild.children[1].style.display = "block";

                detailEl.innerHTML = newEntity.innerHTML;
            });
        });
        modal.addEventListener("click", function (event) {
            if (event.target === modal) { 
                modal.style.display = "none";
            }
        });
    }

    // ------------------------------------- ACCOUNT DROPDOWN ---------------------------------------------------
    function showAccMenu() {
        let x = document.querySelector(".dropdown-content-account");
        x.style.visibility = "visible";
    }
    
    function hideAccMenu() {
        let x = document.querySelector(".dropdown-content-account");
        x.style.visibility = "hidden";
    }

    // ------------------------------------- LOGIN ---------------------------------------------------
    
    document.addEventListener('DOMContentLoaded', checkAuth);

    async function checkAuth() {
        try {
            const response = await fetch('/api/auth/check', {
                credentials: 'include' // Posílá cookies (JSESSIONID)
            });
            
            if (!response.ok) throw new Error("Auth check failed");
            
            const data = await response.json();
            
            if (data.authenticated) {
                console.log("✅ Přihlášen jako:", data.username);
                document.getElementById("account-name-div").innerText = data.userDetails.fullName;
                document.getElementById("logIn-label").style.display = "none";

            } else {
                console.log("❌ Není přihlášen");
                document.getElementById("logOut-label").style.display = "none";
                
            }
            
            return data;
        } catch (error) {
            console.error("Chyba při kontrole přihlášení:", error);
            return { authenticated: false };
        }
    }

    // ------------------------------------- LOGOUT ---------------------------------------------------
    async function logOut() {
        try {
            const response = await fetch("/logout", {
                method: 'POST',
                credentials: 'include',  
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
            });

            if (response.redirected) {
                window.location.href = response.url; 
            } else if (response.ok) {
                window.location.href = "/login.html?logout";
            } else {
                console.error("Logout failed with status:", response.status);
            }
        } catch (error) {
            console.error("Network error during logout:", error);
        }
    }


</script>
</body>
</html>
