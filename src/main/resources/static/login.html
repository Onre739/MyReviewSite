<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Review Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-light">

    <div class="card">
        <div class="container header-container">
            <div class="container">

                <a href="index.html" class="logo-a">
                    <img src="imgs/logo3.png" class="logo-img" height="60px">
                </a>
    
                <form action="search.html" method="GET">
                    <div class="input-group" style="width: 400px">
                        <input type="text" name="string" class="form-control" placeholder="Vyhledávání" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button class="btn btn-success" type="submit" id="button-addon2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                            </svg>
                        </button>
                    </div>
                </form>
    
                <button type="button" class="btn btn-success btn-detailed">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-wrench-adjustable-circle" viewBox="0 0 16 16">
                        <path d="M12.496 8a4.5 4.5 0 0 1-1.703 3.526L9.497 8.5l2.959-1.11q.04.3.04.61"/>
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-1 0a7 7 0 1 0-13.202 3.249l1.988-1.657a4.5 4.5 0 0 1 7.537-4.623L7.497 6.5l1 2.5 1.333 3.11c-.56.251-1.18.39-1.833.39a4.5 4.5 0 0 1-1.592-.29L4.747 14.2A7 7 0 0 0 15 8m-8.295.139a.25.25 0 0 0-.288-.376l-1.5.5.159.474.808-.27-.595.894a.25.25 0 0 0 .287.376l.808-.27-.595.894a.25.25 0 0 0 .287.376l1.5-.5-.159-.474-.808.27.596-.894a.25.25 0 0 0-.288-.376l-.808.27z"/>
                    </svg>
                </button>
    
                <div style="padding-left: 10px;" id="userName"></div>
    
                <button type="button" class="btn btn-success btn-account" onmouseover="showAccMenu()" onmouseout="hideAccMenu()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" style="margin-right: 5px;" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                    </svg>
                    My Account
                    <div class="dropdown-content-account">
                        <div>
                            <div class="dropdown-content-header">Controll panel</div>
                        </div>
                        <ul>
                            <li class="dropdown-content-li"><a href="login.html" class="bottom-border">Log in</a></li>
                            <li class="dropdown-content-li"><a class="bottom-border">Sign up</a></li>
                            <li class="dropdown-content-li"><a class="bottom-border">Forgotten password</a></li>
                            <li class="dropdown-content-li"><a onclick="logOut()" class="bottom-border">Log out</a></li>
                        </ul>
                    </div>
                </button>

            </div>
        </div>

        <div class="container content-container">

            <!-- LOGIN -------------------------------------------------------------------->          
            <div class="row">
                <div class="col-12">

                    <div class="card">
                        <h5 class="card-header">Login:</h5>
                        <div class="card-body">

                            <form action="/login" id="loginForm" method="POST">

                                <div class="mb-3 row center">
                                    <div class="col-3">
                                        <label for="inputEmail" class="form-label">Email</label>
                                    </div>
                                    <div class="col-9">
                                        <input type="text" name="username" id="inputEmail" class="form-control" aria-describedby="passwordHelpBlock">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <div class="col-3">
                                        <label for="inputPassword" class="form-label">Password</label>
                                    </div>
                                    <div class="col-9">
                                        <input type="password" name="password" id="inputPassword" class="form-control" aria-describedby="passwordHelpBlock">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-3">
                                        <button type="submit" class="btn btn-success">Login</button>
                                    </div>
                                    <div class="col-9 center">
                                        <div id="error-message" style="color: red; display: none;">
                                            Invalid email or password!
                                        </div>
                                    </div>
                                </div>                               

                            </form>

                        </div>
                    </div>
                    
                </div>
            </div>
            <!-- / LOGIN -------------------------------------------------------------------->          

        </div>

        <!--- FOOTER --------------------------------------------------->
        <div class="card-footer text-body-secondary center">
            <a href="about.html" class="footer-about-a">
                <div>About</div>
            </a>
        </div>
        <!--- FOOTER --------------------------------------------------->

    </div>

</body>

<script>

    // ------------------------------------- ACCOUNT DROPDOWN ---------------------------------------------------
    function showAccMenu() {
        let x = document.querySelector(".dropdown-content-account");
        x.style.visibility = "visible";
    }
    
    function hideAccMenu() {
        let x = document.querySelector(".dropdown-content-account");
        x.style.visibility = "hidden";
    }

    // ------------------------------------- ERROR MSG ------------------------------------------------
    document.addEventListener('DOMContentLoaded', function(){
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has("error")) {
            document.getElementById("error-message").style.display = "block";
        }
    });

    // ------------------------------------- LOGIN ---------------------------------------------------

    document.addEventListener('DOMContentLoaded', checkAuth);

    async function checkAuth() {
        try {
            const response = await fetch('/api/auth/check', {
                credentials: 'include' // Posílá cookies (JSESSIONID)
            });
            
            if (!response.ok) throw new Error("Auth check failed");
            
            const data = await response.json();
            
            if (data.authenticated) {
                console.log("✅ Přihlášen jako:", data.username);
                // Např. skrýt login tlačítko
            } else {
                console.log("❌ Není přihlášen");
                // Např. zobrazit login formulář
            }
            
            return data;
        } catch (error) {
            console.error("Chyba při kontrole přihlášení:", error);
            return { authenticated: false };
        }
    }

    // ------------------------------------- LOGOUT ---------------------------------------------------
    async function logOut() {
        try {
            const response = await fetch("/logout", {
                method: 'POST',
                credentials: 'include',  
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
            });

            if (response.redirected) {
                window.location.href = response.url; 
            } else if (response.ok) {
                window.location.href = "/login.html?logout";
            } else {
                console.error("Logout failed with status:", response.status);
            }
        } catch (error) {
            console.error("Network error during logout:", error);
        }
    }


</script>
</body>
</html>
